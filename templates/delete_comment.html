{% extends 'base.html' %} {% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <h1 class="page-title">Delete Comment</h1>
    <hr>
    <br>
    <p class="text-center mt-3">Are you sure you want to delete this comment? This cannot be undone.</p>
    <div class="row justify-content-center">
        {% if user.is_authenticated and comment.name == user.username %}
        <div class="col-11 col-md-6 col-lg-4 mt-3">
            <form method="post">
                {{ form | crispy }}
                {% csrf_token %}
                <div class="text-center">
                    <button type="submit" class="btn btn-dark btn-lg update-delete-button">Delete</button>
                </div>
            </form>
        </div>
        {% endif %}
    </div>
</div>

{% endblock %}
